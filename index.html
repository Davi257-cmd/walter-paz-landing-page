<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo-walter.jpeg" />
    <link rel="shortcut icon" href="/logo-walter.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Walter Paz - Especialista em Tráfego Pago. Transforme investimentos em resultados reais para seu negócio." />
    <meta name="keywords" content="tráfego pago, gestor de tráfego, marketing digital, google ads, facebook ads" />
    <title>Walter Paz - Gestor de Tráfego Pago</title>
    <!-- Preload crítico -->
    <link rel="preload" href="/video/background.mp4" as="video" type="video/mp4" />
    <link rel="preload" href="/logo-transparent.svg" as="image" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
